<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Office Login</title>
  <link rel="stylesheet" href="officelogin.css">
</head>
<body>
  <div class="login-container">
    <img id="avatar" src="avatar-open.png" alt="Avatar" class="avatar" />

    <form class="login-form">
      <!-- Email -->
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="domain@gmail.com" required />
      </div>

      <!-- Password -->
      <div>
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required />
        </div>
      </div>

      <!-- Show Password Checkbox -->
      <label class="show-password">
        <input type="checkbox" id="togglePass"> Show Password
      </label>

      <!-- Links -->
      <div class="forget-sign">
        <a href="#" class="forget">Forgot Password?</a>
        <a href="#" class="sign-in">Sign Up</a>
      </div>

      <!-- Button -->
      <button type="submit" class="login-button">Log In</button>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const togglePass = document.getElementById("togglePass");
    const avatar = document.getElementById("avatar");

    // Avatar animation on password focus/blur
    passwordInput.addEventListener("focus", () => {
      avatar.src = "avatar-closed.png";
    });

    passwordInput.addEventListener("blur", () => {
      avatar.src = "avatar-open.png";
    });

    // Toggle password visibility without shrinking
    togglePass.addEventListener("change", () => {
      passwordInput.type = togglePass.checked ? "text" : "password";
    });
  </script>
</body>
</html>
