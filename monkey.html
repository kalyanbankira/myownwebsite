<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="monkey.css" />
</head>

<body>
  <div class="login-container">
    <img id="avatar" src="avatar-open.png" alt="Avatar" class="avatar" />

    <form class="login-form">
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="domain@gmail.com" required />
      </div>

      <div>
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" required />
        </div>
      </div>

      <label class="show-password">
        <input type="checkbox" onclick="togglePassword()" /> Show Password
      </label>


      <div class="forget-sign">
        <a href="#" class="forget">Forgot Password?</a>
        <a href="#" class="sign-in">Sign Up</a>
      </div>

      <button type="submit" class="login-button">Log In</button>
    </form>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const avatar = document.getElementById("avatar");

    passwordInput.addEventListener("focus", () => {
      avatar.src = "avatar-closed.png";
    });

    passwordInput.addEventListener("blur", () => {
      avatar.src = "avatar-open.png";
    });

    function togglePassword() {
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }
  </script>
</body>

</html>
